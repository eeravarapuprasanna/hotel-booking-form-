<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luxury Hotel Booking</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Main Layout */
    .container {
      width: 100%;
      max-width: 1100px;
      min-height: 650px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      border-radius: 30px;
      overflow: hidden;
      box-shadow: 0 25px 60px rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
    }

    /* Hotel Image Side */
    .hotel-side {
      background: linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)),
      url('https://images.unsplash.com/photo-1566073771259-6a8506099945');
      background-size: cover;
      background-position: center;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: white;
    }

    .hotel-overlay h1 {
      font-size: 42px;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .hotel-overlay p {
      opacity: 0.9;
      font-size: 15px;
    }

    .hotel-badge {
      background: rgba(255,255,255,0.2);
      padding: 8px 18px;
      border-radius: 30px;
      width: fit-content;
      font-size: 14px;
      backdrop-filter: blur(10px);
    }

    /* Form Side */
    .form-side {
      background: linear-gradient(135deg,#1CB5E0,#000851);
      padding: 45px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-card {
      background: rgba(255,255,255,0.15);
      padding: 30px;
      border-radius: 25px;
      backdrop-filter: blur(20px);
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      animation: fadeUp 1s ease;
    }

    @keyframes fadeUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .form-title {
      color: white;
      font-size: 28px;
      text-align: center;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      color: rgba(255,255,255,0.9);
      font-size: 13px;
      display: block;
      margin-bottom: 6px;
    }

    input, select {
      width: 100%;
      padding: 13px;
      border-radius: 14px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.25);
      color: white;
      font-size: 14px;
      transition: 0.3s;
    }

    input:focus, select:focus {
      background: rgba(255,255,255,0.35);
      transform: scale(1.02);
    }

    input::placeholder {
      color: rgba(255,255,255,0.8);
    }

    select option { color: black; }

    .error {
      font-size: 12px;
      color: #ffdada;
      margin-top: 3px;
      display: none;
    }

    button {
      width: 100%;
      padding: 15px;
      border-radius: 18px;
      border: none;
      background: linear-gradient(135deg,#ff7e5f,#feb47b);
      color: white;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
      transition: 0.35s;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    button:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    /* Success Page */
    .success-page {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg,#11998e,#38ef7d);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .success-page h1 {
      font-size: 34px;
      margin-bottom: 10px;
    }

    /* Responsive */
    @media(max-width:900px) {
      .container {
        grid-template-columns: 1fr;
      }

      .hotel-side {
        min-height: 300px;
      }
    }
  </style>
</head>

<body>

<div class="container">

  <!-- Hotel Image Side -->
  <div class="hotel-side">
    <div class="hotel-overlay">
      <h1>Luxury Stay</h1>
      <p>Book premium rooms with best comfort and experience.</p>
    </div>

    <div class="hotel-badge">‚≠ê 4.9 Rated Hotel</div>
  </div>

  <!-- Form Side -->
  <div class="form-side">
    <div class="form-card">

      <div class="form-title">Book Your Room</div>

      <form id="bookingForm">

        <div class="form-group">
          <label>Full Name</label>
          <input type="text" id="name" placeholder="Enter your name" />
          <div class="error" id="nameError">Enter valid name</div>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" placeholder="Enter email" />
          <div class="error" id="emailError">Enter valid email</div>
        </div>

        <div class="form-group">
          <label>Phone</label>
          <input type="text" id="phone" placeholder="10 digit phone" />
          <div class="error" id="phoneError">Enter valid phone</div>
        </div>

        <div class="form-group">
          <label>Check In</label>
          <input type="date" id="checkin" />
          <div class="error" id="checkinError">Select checkin date</div>
        </div>

        <div class="form-group">
          <label>Check Out</label>
          <input type="date" id="checkout" />
          <div class="error" id="checkoutError">Checkout must be after checkin</div>
        </div>

        <div class="form-group">
          <label>Room Type</label>
          <select id="room">
            <option value="">Select Room</option>
            <option>Single Room</option>
            <option>Double Room</option>
            <option>Luxury Suite</option>
          </select>
          <div class="error" id="roomError">Select room</div>
        </div>
        <select id="room">
        <option value="">Select Room</option>
        <option value="1500">Standard ‚Çπ1500</option>
        <option value="2500">Deluxe ‚Çπ2500</option>
        <option value="4000">Super Deluxe ‚Çπ4000</option>
        <option value="6000">Suite ‚Çπ6000</option>
      </select>

       <h3>Total: ‚Çπ <span id="price">0</span></h3>

        <button type="submit">Confirm Booking</button>

      </form>

    </div>
  </div>

</div>

<div class="success-page" id="successPage">
  <h1>Booking Confirmed üéâ</h1>
  <p>Your room has been successfully reserved.</p>
</div>

<script>

const form = document.getElementById('bookingForm');

const name = document.getElementById('name');
const email = document.getElementById('email');
const phone = document.getElementById('phone');
const checkin = document.getElementById('checkin');
const checkout = document.getElementById('checkout');
const room = document.getElementById('room');

function showError(id){ document.getElementById(id).style.display='block'; }
function hideError(id){ document.getElementById(id).style.display='none'; }

form.addEventListener('submit', function(e){
  e.preventDefault();

  let valid = true;

  if(name.value.trim().length < 3){ showError('nameError'); valid=false;} else hideError('nameError');

  const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
  if(!email.value.match(emailPattern)){ showError('emailError'); valid=false;} else hideError('emailError');

  const phonePattern = /^[0-9]{10}$/;
  if(!phone.value.match(phonePattern)){ showError('phoneError'); valid=false;} else hideError('phoneError');

  if(checkin.value === ''){ showError('checkinError'); valid=false;} else hideError('checkinError');

  if(checkout.value === '' || checkout.value <= checkin.value){ showError('checkoutError'); valid=false;} else hideError('checkoutError');

  if(room.value === ''){ showError('roomError'); valid=false;} else hideError('roomError');

  if(valid){ document.getElementById('successPage').style.display='flex'; }
});

</script>

</body>
</html>
